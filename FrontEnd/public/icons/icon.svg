<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- Shadow for the disc -->
    <filter id="discShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Tilted blue disc (ellipse - wider than tall, towards bottom) -->
  <ellipse cx="256" cy="400" rx="220" ry="70" fill="#667eea" filter="url(#discShadow)"/>
  <!-- Highlight ring on disc -->
  <ellipse cx="256" cy="394" rx="185" ry="55" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>

  <!-- Marshal person icon rising from the disc centre -->
  <g fill="none" stroke="white" stroke-width="24" stroke-linecap="round" stroke-linejoin="round">
    <!-- Head (circle) -->
    <circle cx="256" cy="160" r="55" fill="white" stroke="none"/>

    <!-- Body/shoulders path - scaled up version of the marshal icon -->
    <!-- Original: M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2 in 24x24 viewbox -->
    <!-- Scaled to fit: body from y=240 to y=380 -->
    <path d="M365 380 v-30 a55 55 0 0 0-55-55 H202 a55 55 0 0 0-55 55 v30" fill="white" stroke="none"/>
  </g>
</svg>
